<mat-card class="login-card">
  <h2 class="login-title">User Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailRef="ngModel"
      />
      <mat-error *ngIf="emailRef.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="emailRef.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.@$!%*?#])[A-Za-z\d.@$!%*?#]{8,}$"
        #passwordRef="ngModel"
      />
      <mat-error *ngIf="passwordRef.errors?.['required']">
        Password is required
      </mat-error>

      <mat-error *ngIf="passwordRef.errors?.['pattern']">
        Password must include (8 character) uppercase, lowercase,special character and number
      </mat-error>
    </mat-form-field>

    <br />

    
    <!-- Forgot Password Link -->
    <div class="forgotpassword-link">
      <a style="cursor: pointer;" (click)="onForgotPassword()">Forgot Password?</a>
    </div>

    <!-- CAPTCHA -->
    <div class="stylecap">
      <re-captcha
        siteKey="6LdBiWkrAAAAAMFUY1Hjik1EgLzBqT-OQoVeFOMY"
        (resolved)="onCaptchaResolved($event)">
      </re-captcha>
      <mat-error *ngIf="captchaError">Please verify that you are not a robot.</mat-error>
    </div>

    <!-- Submit Button -->
    <div class="button-wrapper">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.form.valid || !captchaToken"
      >
        Login
      </button>
    </div>
    </form>

    <!-- Register Link -->
    <p class="register-link">
       Don't have an account?
    <a (click)="onRegister()">Register</a>
    </p>
</mat-card>
