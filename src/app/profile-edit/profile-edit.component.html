<div class="container py-5 ">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
      <div class="card shadow-sm p-3 rounded-4">
        <div class="card-body p-4">
          <!-- Profile Image -->
          <div class="text-center mb-4">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg"
              alt="Profile Photo"
              class="rounded-circle border"
              width="100"
              height="100"
            />
            <h4 class="mt-3 text-primary fw-bold">Edit Profile</h4>
          </div>

          <!-- Form -->
          <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">

            <!-- Email (Disabled) -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control bg-light text-muted"
                name="email"
                [value]="profileData.email"
                disabled
              />
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="name"
                class="form-control"
                required
                pattern="^[a-zA-Z ]+$"
                [(ngModel)]="profileData.name"
                #nameRef="ngModel"
              />
              <div *ngIf="nameRef.errors?.['required'] && nameRef.touched" class="text-danger small">
                Name is required
              </div>
              <div *ngIf="nameRef.errors?.['pattern'] && nameRef.touched" class="text-danger small">
                Only letters allowed
              </div>
            </div>

            <!-- Mobile -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                class="form-control"
                required
                maxlength="10"
                minlength="10"
                pattern="^[0-9]{10}$"
                [(ngModel)]="profileData.mobile"
                #mobileRef="ngModel"
              />
              <div *ngIf="mobileRef.errors?.['required'] && mobileRef.touched" class="text-danger small">
                Mobile is required
              </div>
              <div *ngIf="mobileRef.errors?.['pattern'] && mobileRef.touched" class="text-danger small">
                Enter 10-digit number
              </div>
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                id="country"
                name="country"
                class="form-control"
                required
                [(ngModel)]="profileData.country"
                #countryRef="ngModel"
              />
              <div *ngIf="countryRef.errors?.['required'] && countryRef.touched" class="text-danger small">
                Country is required
              </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select
                id="gender"
                name="gender"
                class="form-select"
                required
                [(ngModel)]="profileData.gender"
                #genderRef="ngModel"
              >
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <div *ngIf="genderRef.errors?.['required'] && genderRef.touched" class="text-danger small mt-1">
                Gender is required
              </div>
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4" [disabled]="!profileForm.valid">
                Update Profile
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
