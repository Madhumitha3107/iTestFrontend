<mat-sidenav-container class="quiz-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">ITest</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/quiz">Quiz</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Top Navbar -->
    <mat-toolbar color="primary" class="toolbar">
      <span class="toolbar-spacer"></span>
      <button mat-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon> Profile
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item routerLink="/profile-edit">
          <mat-icon>edit</mat-icon> Edit Profile
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Main Quiz Content -->
    <div class="main-content">
      <h2 class="section-title">Available Quizzes</h2>

     <ng-container *ngIf="quizzes$ | async as allQuizzes; else loading">
  <div class="quiz-grid" *ngIf="allQuizzes.length > 0; else noQuizzes">
    <mat-card *ngFor="let quiz of allQuizzes" class="quiz-card mat-elevation-z3">
      <mat-card-header>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Due Date:</strong> {{ quiz.scheduledAt | date: 'longDate' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="confirmAndNavigate(quiz.id)">
          Take Test
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>

<!-- No quizzes fallback -->
<ng-template #noQuizzes>
  <p class="no-quizzes">No quizzes available right now.</p>
</ng-template>

<!-- Loading fallback -->
<ng-template #loading>
  <p class="loading-text">Loading quizzes...</p>
</ng-template>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
