    <!-- Main Quiz Content -->
    <div class="main-content">
      <h2 class="section-title">Available Quizzes</h2>

      <div class="quiz-grid">
        <mat-card *ngFor="let quiz of allQuizzes" class="quiz-card mat-elevation-z3">
          <mat-card-header>
            <mat-card-title>{{ quiz.name }}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p><strong>Due Date:</strong> {{ quiz.dueDate | date: 'longDate' }}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="confirmAndNavigate(quiz.id)">
              Take Test
            </button>
          </mat-card-actions>
